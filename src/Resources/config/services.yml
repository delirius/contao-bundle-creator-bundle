services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true


    Markocupic\ContaoBundleCreatorBundle\BundleMaker\BundleMaker:
        arguments:
        - '@session'
        - '@Markocupic\ContaoBundleCreatorBundle\BundleMaker\Storage\FileStorage'
        - '@Markocupic\ContaoBundleCreatorBundle\BundleMaker\Storage\TagStorage'
        - '@Markocupic\ContaoBundleCreatorBundle\BundleMaker\Message\Message'
        - '%kernel.project_dir%'
        public: true

    Markocupic\ContaoBundleCreatorBundle\BundleMaker\Storage\FileStorage:
        arguments:
        - '@Markocupic\ContaoBundleCreatorBundle\BundleMaker\Message\Message'
        - '%kernel.project_dir%'
        public: true

    Markocupic\ContaoBundleCreatorBundle\BundleMaker\Storage\TagStorage: ~

    Markocupic\ContaoBundleCreatorBundle\BundleMaker\Message\Message: ~
